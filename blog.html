<body>

      <a class="navbar-brand" href="#">Logo</a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

  <!-- Carousel -->
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>

      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner carouel-image">
        <div class="carousel-item active">
          <img class="carouel-image-height" src="images/Slider-1.jpg" alt="Los Angeles" style="width:100%;">

        <div class="carousel-item">
          <img class="carouel-image-height" src="images/Slider-2.jpg" alt="Chicago" style="width:100%;">

          <img class="carouel-image-height" src="images/Slider-3.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon carousel-arrow" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon test carousel-arrow" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
